<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>re:educate</title>
</head>

<body>
    <div id="container">

        <header class="header"></header>

        <div class="todoContainer">

            <div class="alert">
                <p id="alert-information"></p>
            </div>

            <div class="todoheader">
                <h1>TODO</h1>
                <div class="toggleBackground"></div>
            </div>

            <form class="input">
                <div class="checkboxContainer">
                    <input id="checkInput" type="checkbox" hidden>
                    <label for="checkInput" class="checkboxLabel"></label>
                </div>
                <input type="text" id="new-todo" placeholder="Create a new todo...">
            </form>

            <div class="listContainer">
                <ul class="list-items" id="list-items">

                </ul>

                <div class="below">
                    <div class="below-items">
                        <p id="item-left"><span id="left-value">0</span> iems left</p>
                        <p id="clear">Clear Completed</p>
                    </div>
                    <div class="activeClass">
                        <div class="active-class-items">
                            <a id="all" href="#">All</a>
                            <a id="active" href="#">Active</a>
                            <a id="completed" href="#">Completed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
